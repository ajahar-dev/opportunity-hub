<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Opportunity Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-nav">
    <a class="brand" href="index.html">Opportunity Hub</a>
    <nav class="nav-actions">
      <a class="btn btn-outline btn-small" href="index.html"><i class="fas fa-home"></i> Home</a>
      <button id="themeToggle" class="btn btn-outline btn-small" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
      <a id="navInternshipsBtn" class="btn btn-dark btn-small hidden" href="dashboard.html">Internships</a>
      <a id="navProfileBtn" class="btn btn-outline btn-small hidden" href="profile.html">Profile</a>
      <a id="navLoginBtn" class="btn btn-primary btn-small hidden" href="login.html">Login / Sign Up</a>
      <button id="navLogoutBtn" class="btn btn-danger btn-small hidden" type="button">Logout</button>
    </nav>
  </header>

  <main class="landing">
    <section class="internships-section" style="max-width: 500px; margin: 0 auto;">
      <div class="section-header home-header" style="text-align: center;">
        <h2>Opportunity Hub</h2>
        <h3>Login / Signup</h3>
      </div>

      <!-- Original inputs and buttons preserved -->
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <div style="display: flex; gap: 15px; justify-content: center; margin-top: 20px;">
        <button id="signupBtn" class="btn btn-outline"><i class="fas fa-user-plus"></i> Sign Up</button>
        <button id="loginBtn" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
      </div>

      <p style="text-align: center; margin-top: 25px; color: var(--text-muted); font-size: 0.9rem;">
        By continuing, you agree to our Terms and Privacy Policy.
      </p>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
