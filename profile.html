<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Opportunity Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Create Profile</h2>

  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="college" placeholder="College">

  <h3>Select Skills</h3>

  <label><input type="checkbox" value="HTML"> HTML</label>
  <label><input type="checkbox" value="CSS"> CSS</label>
  <label><input type="checkbox" value="JavaScript"> JavaScript</label>
  <label><input type="checkbox" value="React"> React</label>
  <label><input type="checkbox" value="Firebase"> Firebase</label>

  <br><br>
  <button id="saveProfile">Save Profile</button>

  <script type="module" src="script.js"></script>
</body>
</html>
