<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Opportunity Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-nav">
    <a class="brand" href="index.html">Opportunity Hub</a>
    <nav class="nav-actions">
      <a class="btn btn-outline btn-small" href="index.html"><i class="fas fa-home"></i> Home</a>
      <button id="themeToggle" class="btn btn-outline btn-small" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
      <a id="navInternshipsBtn" class="btn btn-dark btn-small hidden" href="dashboard.html">Internships</a>
      <a id="navProfileBtn" class="btn btn-outline btn-small hidden" href="profile.html">Profile</a>
      <a id="navLoginBtn" class="btn btn-primary btn-small hidden" href="login.html">Login / Sign Up</a>
      <button id="navLogoutBtn" class="btn btn-danger btn-small hidden" type="button">Logout</button>
    </nav>
  </header>

  <main class="landing">
    <section class="internships-section">
      <div class="section-header home-header">
        <h2>Internship Matches</h2>
        <p style="color: var(--text-secondary);">Based on your profile and skills</p>
      </div>

      <!-- Original results container - JS will populate -->
      <div id="results" class="home-grid" style="margin-top: 20px;">
        <div class="home-card" style="text-align: center;">
          <i class="fas fa-spinner fa-pulse" style="font-size: 2rem; color: var(--accent);"></i>
          <p>Loading matches...</p>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
